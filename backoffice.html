<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Back-office</title>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="index.html">
          <img src="https://s.w.org/images/core/emoji/14.0.0/svg/1f6cd.svg" alt="logo brand" width="30px" /> CRUDAZON</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto d-flex flex-grow-1 mb-2 mb-lg-0">
            <li class="nav-item me-auto">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 mt-5">
            <h1>Inizializza il tuo prodotto</h1>
            <form onsubmit="FormSubmit(event)" id="product-form">
              <div class="form-group">
                <label for="product-name">Nome prodotto</label>
                <input type="text" class="form-control" id="product-name" />
              </div>
              <div class="form-group">
                <label for="product-description">Descrizione</label>
                <textarea class="form-control" id="product-description"></textarea>
              </div>
              <div class="form-group">
                <label for="product-brand">Brand</label>
                <input type="text" class="form-control" id="product-brand" />
              </div>
              <div class="form-group">
                <label for="product-imageUrl">Img URL</label>
                <input type="url" class="form-control" id="product-imageUrl" />
              </div>
              <div class="form-group">
                <label for="product-price">Prezzo</label>
                <input type="number" class="form-control" id="product-price" />
              </div>
              <div class="d-flex justify-content-between">
                <button id="submit-button" type="submit" class="btn btn-success mt-3" onclick="onFormSubmit(event)">
                  Crea Prodotto
                </button>
                <button id="reset-button" class="btn btn-danger mt-3">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
